<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aprendendo sobre funções</h1>
    <p>Descobrindo se é impar ou par</p>

    <script>

        function parimp(n){
            if (n%2 === 0){
                return `Par!`
            }
            else{
                return `Impar!`
            }
        }
        let res = parimp(11)
        console.log(res)

    </script>
</body>
</html>
