<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    qual país você nasceu?: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="pais">

    </div>

    <script>

        function verificar(){
            let txtp = document.getElementById('txtpais');
            let país = document.getElementById('pais');

            if (txtp.value !== "Brasil") {
                país.innerHTML = 'Você é Estrangeiro';
            } else {
                país.innerHTML = 'Você é Brasileiro';
            }
                        
        }    
    </script>
</body>
